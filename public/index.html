<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>AfyaKit</title>

    <!-- Flutter loader -->
    <script defer src="flutter.js"></script>

    <!-- Optional: choose renderer -->
    <!-- <meta name="flutter-web-renderer" content="canvaskit"> -->
    <!-- <meta name="flutter-web-auto-detect" content="false"> -->
  </head>
  <body>
    <script>
      window.addEventListener("load", function () {
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: null, // or a hash if you manage it
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
